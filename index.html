<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行车安全识别系统</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1890ff;
            --background-color: #f0f2f5;
            --text-color: #333;
            --border-radius: 8px;
        }

        body {
            background-color: var(--background-color);
            font-family: 'Noto Sans SC', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 95%;
            max-width: 1200px;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 30px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .video-container {
            width: 100%;
            border: 2px solid var(--primary-color);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            border-radius: var(--border-radius);
            overflow: hidden;
            transition: transform 0.3s ease;
            position: relative;
        }

        .video-container:hover {
            transform: scale(1.02);
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5rem;
            color: var(--primary-color);
            text-align: center;
            z-index: 1;
        }

        img {
            width: 100%;
            height: auto;
            display: block;
        }

        img.hidden {
            display: none;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const imgElement = document.querySelector(".video-container img");
            const loadingElement = document.querySelector(".loading");

            // 开始尝试加载视频流
            imgElement.src = "{{ url_for('video_feed') }}";

            // 定期检查图像是否开始加载视频流
            function checkVideoLoaded() {
                if (imgElement.naturalWidth > 0 && imgElement.naturalHeight > 0) {
                    // 视频已开始，隐藏加载字样
                    loadingElement.style.display = "none";
                    imgElement.classList.remove("hidden");
                } else {
                    // 视频未开始，继续检查
                    setTimeout(checkVideoLoaded, 100);
                }
            }

            // 启动检查
            checkVideoLoaded();
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>行车安全识别系统</h1>
        <div class="video-container">
            <div class="loading">加载中...</div>
            <img alt="Webcam Stream" class="hidden">
        </div>
    </div>
</body>
</html>
